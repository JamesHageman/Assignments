<div ng-controller="loginCtrl" class="container">
	<form name="loginForm" ng-submit="loginFormSubmit()">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<label class="text-danger" ng-show="showErrorMessage">Incorrect username or password</label>
				<div class="form-group">
					<input type="text" ng-model="username" name="username" placeholder="Username" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" ng-model="password" name="password" placeholder="Password" class="form-control">
				</div>
				<div class="form-group">
					<!-- <input type="submit" value="Log in" class="btn btn-block btn-primary"> -->
					<button class="btn btn-block btn-primary" ng-click="submit()">Log in</button>
				</div>
			</div>
		</div>
	</form>
	<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<button class="btn btn-success btn-block" ng-click="handleCreateAccountClick()">
			New user? Create account
		</button>
	</div>

	</div>
</div>
