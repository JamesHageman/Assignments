<div ng-controller="coursesCtrl" class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3>Manage Courses</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form ng-submit="newCourseSubmitted()">
				<div class="form-group">
					<input type="text" class="form-control"
							placeholder="Add new course"
							ng-model="newCourseName">
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="list-group">
				<a ng-repeat="course in courses"
							class="list-group-item">
					{{course.name}}
					<button class="close pull-right" aria-hidden="true"
								ng-click="handleCourseDeleteClick(course)">
						&times;
					</button>
				</a>
			</div>
		</div>
	</div>
</div>
