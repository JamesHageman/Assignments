<div ng-controller="createAccountCtrl" class="container">
	<form>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Username" ng-model="username">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Password" ng-model="password">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Confirm Password" 
						ng-model="confirmPassword">
		</div>
		<div class="form-group">
			<input type="email" class="form-control" placeholder="Email (optional)"
						ng-model="email">
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-block" ng-click="handleCreateAccountClick()">
				Create account
			</button>
		</div>
	</form>
</div>
