<div ng-controller="assignmentCtrl" class="container">
	<div class="row">
		<div class="col-xs-12 col-md-8 col-md-offset-2">
			<h3>Edit Assignment</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div loading="Assignment.get@{{item._id}}"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-2">
			<div class="form-group">
				<input type="text" ng-model="item.title" class="form-control" placeholder="Untitled">
			</div>
			<div class="form-group">
				<textarea ng-model="item.description" class="form-control" placeholder="Description" rows="4"></textarea>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="form-group">
				<input type="date" ng-model="item.dueDate" class="form-control">
			</div>
			<div class="form-group">
				<select class="form-control" ng-model="item.courseId"
						ng-options="c._id as c.name for c in courses">
					<option value="">None</option>
				</select>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-md-10 col-md-offset-2">
			<div class="form-group">
				<button ng-click="saveButtonClick()" class="btn btn-primary">Done</button>
			</div>

		</div>
	</div>
</div>
